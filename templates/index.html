<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проверка погоды</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                height: 100vh;
            }
            h1, h3 {
                font-size: 1.8em;
                color: #333;
                margin-bottom: 20px;
            }
            .form-container {
                width: 30%;
                height: 100%;
                padding: 20px;
                background-color: #ffffff;
                border: 1px solid #ccc;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
            }
            .form-container label, .form-container p {
                font-size: 1.1em;
                margin-bottom: 10px;
                display: block;
            }
            .form-container input[type="text"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 1.1em;
            }
            .form-container button {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1.1em;
            }
            .form-container button:hover {
                background-color: #0056b3;
            }
            .graph-container {
                width: 70%;
                height: 100%;
                padding: 20px;
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: space-around;
                overflow-y: auto;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Проверка погоды</h1>
            <form method="POST" action="/">
                <label for="start">Начальный пункт:</label>
                <input type="text" id="start" name="start" required>
                <label for="end">Конечный пункт:</label>
                <input type="text" id="end" name="end" required>
                <button type="submit">Проверить погоду</button>
            </form>
            {% if start_weather_data or end_weather_data %}
            <h2>Погода в городах</h2>
            <p>{{ start_weather_data }}</p>
            <p>{{ end_weather_data }}</p>
            {% endif %}
            {% if weather_message %}
            <h2>Оценка погодных условий</h2>
            <p>{{ weather_message }}</p>
            {% endif %}
        </div>
        <div class="graph-container">
            <h3>Интерактивная визуализация погодных данных</h3>
            <iframe src="/dash/"></iframe>
        </div>
    </body>
</html>
