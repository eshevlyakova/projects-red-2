<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проверка погоды</title>
        <style>
            * {
                box-sizing: border-box
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                color: #333;
            }

            form {
                background-color: #ffffff;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 350px;
            }

            label {
                display: block;
                margin: 10px 0 5px;
            }

            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
                font-size: 1.1em;
            }

            button {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                transition: 0.3s;
                font-size: 1.1em;
            }

            button:hover {
                background-color: #0056b3;
            }

            h2 {
                color: #007bff;
            }

            p {
                font-size: 1.2em;
                color: #555;
            }
        </style>
    </head>
    <body>
        <h1>Проверка погоды</h1>
        <form method="POST" action="/">
            <label for="start">Начальный пункт:</label>
            <input type="text" id="start" name="start" required>

            <label for="end">Конечный пункт:</label>
            <input type="text" id="end" name="end" required>

            <button type="submit">Проверить погоду</button>
        </form>

        {% if start_weather_data or end_weather_data %}
        <h2>Погода в городах</h2>
        <p>{{ start_weather_data }}</p>
        <p>{{ end_weather_data }}</p>
        {% endif %}

        {% if weather_message %}
        <h2>Оценка погодных условий</h2>
        <p>{{ weather_message }}</p>
        {% endif %}
    </body>
</html>
